<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation | Bayou's Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f4e5d3;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .fade-in {
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px #fddbb0;
    }

    .form-label {
      font-weight: 600;
      color: #3e2723;
    }

    .confirmation {
      animation: popUp 0.8s ease;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .checkmark {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #4caf50;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      animation: popUp 0.5s ease;
    }

    .checkmark svg {
      stroke: #fff;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: draw 1s forwards ease-in-out;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <div id="form-card" class="fade-in bg-[#3e2723] text-[#fddbb0] rounded-xl shadow-2xl p-8 max-w-lg w-full">
    <h1 class="text-3xl font-bold mb-4 text-center">Reserve a Table</h1>
    <p class="text-center mb-6 text-sm opacity-90">Let us know when you'll be joining us, and we’ll save your favorite spot!</p>

    <form id="reservation-form" class="space-y-5">
      <div>
        <label for="guests" class="form-label block mb-1">Number of Guests</label>
        <select id="guests" name="guests" class="w-full rounded-lg px-4 py-2 bg-[#fddbb0] text-[#3e2723]" required>
          <option value="">Select guests</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5+</option>
        </select>
      </div>

      <div>
        <label for="date" class="form-label block mb-1">Date</label>
        <input type="date" id="date" name="date" class="w-full rounded-lg px-4 py-2 bg-[#fddbb0] text-[#3e2723]" required />
      </div>

      <div>
        <label for="time" class="form-label block mb-1">Time</label>
        <select id="time" name="time" class="w-full rounded-lg px-4 py-2 bg-[#fddbb0] text-[#3e2723]" required>
          <option value="">Select time</option>
          <option>10:00 AM</option>
          <option>12:00 PM</option>
          <option>2:00 PM</option>
          <option>4:00 PM</option>
          <option>6:00 PM</option>
          <option>8:00 PM</option>
        </select>
      </div>

      <div>
        <label for="email" class="form-label block mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full rounded-lg px-4 py-2 bg-[#fddbb0] text-[#3e2723]" required />
      </div>

      <div>
        <label for="phone" class="form-label block mb-1">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="+216 99 999 999" class="w-full rounded-lg px-4 py-2 bg-[#fddbb0] text-[#3e2723]" required />
      </div>

      <button type="submit" class="w-full mt-4 py-2 bg-yellow-300 text-[#3e2723] font-semibold rounded-lg hover:bg-yellow-400 transition duration-300">Reserve Now</button>
    </form>

    <div class="text-center mt-6">
      <a href="index.html" class="text-sm underline hover:text-yellow-300 transition">← Back to Home</a>
    </div>
  </div>

  <!-- Confirmation Message -->
  <div id="confirmation-card" class="hidden bg-[#3e2723] text-[#fddbb0] rounded-xl shadow-2xl p-8 max-w-md w-full confirmation text-center">
    <div class="checkmark">
      <svg width="32" height="32" viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12" />
      </svg>
    </div>
    <h2 class="text-2xl font-bold mb-2">Reservation Confirmed!</h2>
    <p class="text-sm">Thank you for booking with Bayou’s Coffee. We look forward to serving you!</p>
    <a href="index.html" class="inline-block mt-6 text-sm underline hover:text-yellow-300">← Back to Home</a>
  </div>

  <script>
    const form = document.getElementById("reservation-form");
    const formCard = document.getElementById("form-card");
    const confirmationCard = document.getElementById("confirmation-card");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      formCard.classList.add("opacity-0", "transition", "duration-700");

      setTimeout(() => {
        formCard.style.display = "none";
        confirmationCard.classList.remove("hidden");
      }, 700);
    });
  </script>

</body>
</html>
