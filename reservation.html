<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation | Bayou's Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-[#f4f4f8] text-gray-800 min-h-screen flex items-center justify-center px-4">
  <div class="bg-yellow-100 border border-yellow-300 rounded-lg shadow-md w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-center mb-4 text-[#3e2723]">Reserve Your Spot</h1>
    <p class="text-center mb-6 text-sm">Fill out the form below to secure your reservation at Bayou's Coffee.</p>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="guests" class="block text-sm font-medium">Number of Guests</label>
        <select id="guests" name="guests" required class="mt-1 w-full border-gray-300 rounded shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
          <option value="">Select number of guests</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5+</option>
        </select>
      </div>

      <div>
        <label for="date" class="block text-sm font-medium">Date</label>
        <input type="date" id="date" name="date" required class="mt-1 w-full border-gray-300 rounded shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
      </div>

      <div>
        <label for="time" class="block text-sm font-medium">Time</label>
        <select id="time" name="time" required class="mt-1 w-full border-gray-300 rounded shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
          <option value="">Select time</option>
          <option>10:00 AM</option>
          <option>12:00 PM</option>
          <option>2:00 PM</option>
          <option>4:00 PM</option>
          <option>6:00 PM</option>
          <option>8:00 PM</option>
        </select>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" class="mt-1 w-full border-gray-300 rounded shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="+216 99 999 999" class="mt-1 w-full border-gray-300 rounded shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
      </div>

      <button type="submit" class="w-full bg-yellow-300 hover:bg-yellow-400 text-[#3e2723] font-semibold py-2 px-4 rounded">Reserve Now</button>
    </form>

    <div class="text-center mt-6">
      <a href="index.html" class="text-sm text-[#3e2723] hover:underline">‚Üê Back to Home</a>
    </div>
  </div>
</body>
</html>
